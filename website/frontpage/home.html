<div id="myCarousel" class="carousel fade fb-carousel" data-ride="carousel">
	<div class="indicator-center-help">
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
		</ol>
	</div>
	<div class="carousel-inner">
		<div ng-repeat="image in images" class="item" ng-class="{ active:!$index }">
			<img ng-src="images/{{image.filename}}" class="fb-carousel-image" alt="{{image.altText}}">
		</div>
	</div></div><div class="jumbotron">
		<h2 class="jumbo-text">Not your normal sugar cookies!</h2>
		<p>Custom decorated. Chewy and soft, made with brown sugar and cream cheese.</p>
	</div>
<script type="text/javascript" src="frontpage/js/shakeOrderText.js"></script>

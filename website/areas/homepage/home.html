<div id="myCarousel" class="carousel fade fb-carousel" data-ride="carousel">
	<a href="#!/contact">
	<div class="announcement">
			<h3>New location!</h3>
			<p>Crossroads W. Shop. Cntr</p>
			<p>2101 W Broadway</p>
			<p>Columbia, MO 65203</p>
		</div>
	</a>
	<ol class="carousel-indicators">
		<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		<li data-target="#myCarousel" data-slide-to="1"></li>
		<li data-target="#myCarousel" data-slide-to="2"></li>
	</ol>
	<div class="carousel-inner">
		<div ng-repeat="image in images" class="item" ng-class="{ active:!$index }">
			<img ng-src="images/{{image.filename}}" class="fb-carousel-image" alt="{{image.altText}}">
		</div>
	</div>
</div>
<div class="about-preview">
	<h1>Not your normal sugar cookies.</h1>
	<h2>Chewy and soft, made with brown sugar and cream cheese.</h2>
	<div class="row">
		<div class="col-md-4">
			<div class="order-type-preview">
				<div class="floating-box">
					<span>Build your own cookies</span>
				</div>
				<a href="#!/cookieBuilder">
					<img src="images/bee.png">
				</a>
			</div>
		</div>
		<div class="col-md-4">
			<div class="order-type-preview">
				<div class="floating-box">
					<span >Choose from Customer Favorites</span>
				</div>
				<a href="#!/customerFavorites">
					<img src="images/hp.jpg">
				</a>
			</div>
		</div>
		<div class="col-md-4">
				<div class="order-type-preview">
					<div class="floating-box">
						<span>Bijou Jars</span>
					</div>
					<a href="#!/bijou-jars">
						<img src="images/bj.jpg">
					</a>
				</div>
			</div>
	</div>
</div>
<div class="fb-background-pink contact-preview row">
	<div ng-include="'areas/includes/contact-info.html'"></div>
</div>
